    <h3>What can javascript Do ?</h3>
    <p id="text"> javascript Can Change the Style of an HTML Element.</p>
    <button onclick='document.getElementById("text").style.fontSize="50px"'>Change Font to 50</button>
    <button onclick='document.getElementById("text").style.fontSize="17px"'>Change Font to 17px</button>
    <button onclick='document.getElementById("text").style.display="none"'>HIDE</button>
    <button onclick='document.getElementById("text").style.display="block"'>SHOW</button>
