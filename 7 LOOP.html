<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JaveScript for Loop</h2>
    <p id="demo"></p>

    <script>
                let realname="";
                let name =["rajan", "anisha", "nabin", "bikash"];
                for (let i=0; i<name.length; i++) {
                    realname += name[i]+"<br>";
                }

                document.getElementById("demo").innerHTML=realname;



    </script>

</body>
</html>
