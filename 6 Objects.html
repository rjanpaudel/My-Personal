<body>
                <h2>JavaScript Objects</h2>
                <p>Create P with ID</p>
                <p>Write a Object format and print something like this</p>
                <p>Rajan Paudel is 33 Years Old and He has Black eye.</p>

                <p id="demo"></p>





                <script>

                    let person = {
                        firstname : "Rajan",
                        lastname : "Paudel",
                        age : 33,
                        eyecolor : "black"
                    } ;


                    document.getElementById("demo").innerHTML =  person.firstname + " "+ person.lastname + " is " + person.age + " Years Old and he has " 
                     person.eyecolor : "black"
 + " eyess";
            </script>
